<mat-card class="max-w-xl mx-auto">
    <mat-card-header class="bg-blue-500 text-white">
        <h1 class="text-xl font-bold">Login Register</h1>
    </mat-card-header>
    <mat-card-content class="my-8 mx-11">
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
            <mat-form-field class="w-full">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username" class="w-full">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" class="w-full">
            </mat-form-field>
            <div class="flex justify-between items-center">
                <button mat-flat-button color="primary" class="mr-2">Submit</button>
                <a routerLink="/register" mat-flat-button color="accent">New User?</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
