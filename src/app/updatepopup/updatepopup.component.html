<mat-card>
    <mat-card-header>
        <h1>User Register</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="updateForm" (ngSubmit)="updateUser()">
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select formControlName="role" >
                    <mat-option value="">Select Role</mat-option>
                    <mat-option *ngFor="let item of roleList" [value]="item.id">
                        {{item.name}}
                    </mat-option>
                </mat-select >
            </mat-form-field>
            <div>
                <mat-checkbox formControlName="isActive" class="example-margin">Is Active</mat-checkbox>
            </div>
            <div>
                <button mat-flat-button color="primary">Submit</button>
                <a mat-dialog-close mat-flat-button color="accent">Close</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
